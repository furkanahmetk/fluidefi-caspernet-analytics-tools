version: "3.7"

networks:
  fluidefi-net:
    driver: bridge

services:
  block_summarizer:
    image: fluidefi-block_summarizer
    build:
      context: ./components/cspr_summarizers
      dockerfile: cspr_summarization/services/lp_block_summarizer/Dockerfile
    restart: always
    container_name: fluidefi-block_summarizer
    networks:
      - fluidefi-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - READ_DB_CONNECTION_HOST=$READ_DB_CONNECTION_HOST
      - READ_DB_CONNECTION_DATABASE=$READ_DB_CONNECTION_DATABASE
      - READ_DB_CONNECTION_USERNAME=$READ_DB_CONNECTION_USERNAME
      - READ_DB_CONNECTION_PASSWORD=$READ_DB_CONNECTION_PASSWORD
      - READ_DB_CONNECTION_PORT=$READ_DB_CONNECTION_PORT
      - WRITE_DB_CONNECTION_HOST=$WRITE_DB_CONNECTION_HOST
      - WRITE_DB_CONNECTION_DATABASE=$WRITE_DB_CONNECTION_DATABASE
      - WRITE_DB_CONNECTION_USERNAME=$WRITE_DB_CONNECTION_USERNAME
      - WRITE_DB_CONNECTION_PASSWORD=$WRITE_DB_CONNECTION_PASSWORD
      - WRITE_DB_CONNECTION_PORT=$WRITE_DB_CONNECTION_PORT
    depends_on:
      - data_loader

  hourly_summarizer:
    image: fluidefi-hourly_summarizer
    build:
      context: ./components/cspr_summarizers
      dockerfile: cspr_summarization/services/lp_hourly_summarizer/Dockerfile
    restart: always
    container_name: fluidefi-hourly_summarizer
    networks:
      - fluidefi-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - READ_DB_CONNECTION_HOST=$READ_DB_CONNECTION_HOST
      - READ_DB_CONNECTION_DATABASE=$READ_DB_CONNECTION_DATABASE
      - READ_DB_CONNECTION_USERNAME=$READ_DB_CONNECTION_USERNAME
      - READ_DB_CONNECTION_PASSWORD=$READ_DB_CONNECTION_PASSWORD
      - READ_DB_CONNECTION_PORT=$READ_DB_CONNECTION_PORT
      - WRITE_DB_CONNECTION_HOST=$WRITE_DB_CONNECTION_HOST
      - WRITE_DB_CONNECTION_DATABASE=$WRITE_DB_CONNECTION_DATABASE
      - WRITE_DB_CONNECTION_USERNAME=$WRITE_DB_CONNECTION_USERNAME
      - WRITE_DB_CONNECTION_PASSWORD=$WRITE_DB_CONNECTION_PASSWORD
      - WRITE_DB_CONNECTION_PORT=$WRITE_DB_CONNECTION_PORT
      - FORCE_RECALCULATE_START_HOUR=$FORCE_RECALCULATE_START_HOUR
    depends_on:
      - data_loader
  
  data_loader:
    image: fluidefi-data_loader
    build:
      context: ./components/cspr_summarizers
      dockerfile: cspr_summarization/services/dump_data_loader/Dockerfile
    container_name: fluidefi-data_loader
    networks:
      - fluidefi-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - WRITE_DB_CONNECTION_HOST=$WRITE_DB_CONNECTION_HOST
      - WRITE_DB_CONNECTION_DATABASE=$WRITE_DB_CONNECTION_DATABASE
      - WRITE_DB_CONNECTION_USERNAME=$WRITE_DB_CONNECTION_USERNAME
      - WRITE_DB_CONNECTION_PASSWORD=$WRITE_DB_CONNECTION_PASSWORD
      - WRITE_DB_CONNECTION_PORT=$WRITE_DB_CONNECTION_PORT
      - IMPORT_DATA=$IMPORT_DATA
    volumes:
      - ./dump_data.sql:/usr/src/app/dump_data.sql

  postgres:
    image: postgres
    ports:
      - 5433:5432
    networks:
      - fluidefi-net
    restart: on-failure
    container_name: django-db
    env_file: .env
    environment:
      POSTGRES_USER: ${API_WRITE_DB_CONNECTION_USERNAME}
      POSTGRES_PASSWORD: ${API_WRITE_DB_CONNECTION_PASSWORD}
      POSTGRES_DATABASE: ${API_WRITE_DB_CONNECTION_DATABASE}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${WRITE_DB_CONNECTION_USERNAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - fl-pgdata:/var/lib/postgresql/data

  django-api:
    image: fluidefi-django-api
    build:
      context: ./components/api
      dockerfile: ./Dockerfile
    restart: always
    container_name: fluidefi-django-api
    networks:
      - fluidefi-net
    depends_on:
      - postgres
    ports:
      - 8080:8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - API_READ_DB_CONNECTION_HOST=$API_READ_DB_CONNECTION_HOST
      - API_READ_DB_CONNECTION_DATABASE=$API_READ_DB_CONNECTION_DATABASE
      - API_READ_DB_CONNECTION_USERNAME=$API_READ_DB_CONNECTION_USERNAME
      - API_READ_DB_CONNECTION_PASSWORD=$API_READ_DB_CONNECTION_PASSWORD
      - API_READ_DB_CONNECTION_PORT=$API_READ_DB_CONNECTION_PORT
      - API_WRITE_DB_CONNECTION_HOST=$API_WRITE_DB_CONNECTION_HOST
      - API_WRITE_DB_CONNECTION_DATABASE=$API_WRITE_DB_CONNECTION_DATABASE
      - API_WRITE_DB_CONNECTION_USERNAME=$API_WRITE_DB_CONNECTION_USERNAME
      - API_WRITE_DB_CONNECTION_PASSWORD=$API_WRITE_DB_CONNECTION_PASSWORD
      - API_WRITE_DB_CONNECTION_PORT=$API_WRITE_DB_CONNECTION_PORT
      - DJANGO_SECRET_KEY=$DJANGO_SECRET_KEY
volumes:
  fl-pgdata:
